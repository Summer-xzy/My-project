<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>长途汽车票务查询系统</title>
<link rel="stylesheet" href="css/bus.css">
</head>
<body>
<div class="wrap">
<div class="head"><h1>长途汽车票务查询系统</h1></div>
<div class="nav">
<ul>
	<li><a href="index.html">首页</a></li>
	<li><a href="bus.html">购票</a></li>
	<li><a href="ticket.html">查询</a></li>
	<li><a href="admin.html">管理</a></li>
</ul>
</div>

<div class="row">
<div class="fl ml">
<h3>车次列表</h3>
<table id="bus_list" class="tbl">
<thead>
	<tr><th>ID</th><th>车次</th><th>始发站</th><th>终到站</th><th>日期</th><th>发车时间</th><th>座位数</th><th>票价</th><th>余票</th><th>操作</th></tr>
</thead>
<tbody>
	<tr></tr>
</tbody>
</table>

<h3>车票列表</h3>
<table id="ticket_list" class="tbl">
<thead>
	<tr><th>车次</th><th>始发站</th><th>终到站</th><th>日期</th><th>发车时间</th><th>票价</th><th>购票人</th><th>身份证号</th><th>操作</th></tr>
</thead>
<tbody>
	<tr></tr>
</tbody>
</table>

</div>

<div class="fr mr">
<h3>添加车次</h3>
<form class="form">
<div class="form-item"><label>车次</label><input type="text" name="bus" value="W3001" class="required"></div>
<div class="form-item"><label>始发站</label><input type="text" name="from" value="青岛" class="required"></div>
<div class="form-item"><label>终到站</label><input type="text" name="to" class="required"></div>
<div class="form-item"><label>发车日期</label><select name="date"></select></div>
<div class="form-item"><label>发车时间</label><input type="time" name="time" value="06:30" class="required"></div>
<div class="form-item"><label>座位数</label><input type="number" name="seats" value="30" class="required"></div>
<div class="form-item"><label>票价</label><input type="number" name="price" value="28.00" class="required"></div>
<div class="form-item"><label>余票</label><input type="number" name="ticket" value="30" class="required"></div>
<input type="button" id="bus_add" value="添加车次" class="btn">
</form>
</div>




</div>

</div>
<script src="js/jquery.js"></script>
<script src="js/validate.js"></script>
<script src="js/admin.js"></script>
